<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 0.5em; text-align: center; }
    .attribution a { color: hsl(229, 23%, 23%); }
  </style>

<link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div id="top">
      <img src="./images/image-victor.jpg" alt="victor">
      <div id="name">
        <span>Victor Crest</span>
        <p>26</p>
      </div>
      <p>London</p>
    </div>
    <hr>
    <div id="bottom">
      <div class="bottom-element">
        <span class="title">
          80K
        </span>
        <span class="stats">
          Followers
        </span>
      </div>
      <div class="bottom-element">
        <span class="title">
          803K
        </span>
        <span class="stats">
          Likes
        </span>
      </div>
      <div class="bottom-element">
        <span class="title">
          1.4K
        </span>
        <span class="stats">
          Photos
        </span>
      </div>
    </div>

  </main>

<footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
    Coded by <a href="https://github.com/iulian-cenusa"> Iulian Cenuşă</a></p>
  </div>
</footer>

</body>
</html>
